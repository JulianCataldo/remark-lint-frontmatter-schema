allOf:
  # Relative path
  - $ref: ./page.schema.yaml

  # "Creative work" extension
  - properties:
      category:
        type: string
        enum:
          - Book
          - Movie
          - Painting
          - Photo
          - Musical piece
      complex:
        type: object
        required:
          - time
        properties:
          time:
            type: number
          some:
            type: string

    required:
      - title
      - category
      - complex
